<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
    <style>
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${user}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{'/users/' + ${user.getId()}}">
    <input type="submit" value="Delete"/>
</form>
<form th:method="GET" th:action="@{'/users/' + ${user.getId()} + '/edit'}">
    <input type="submit" value="Edit"/>
</form>
</body>
</html>
