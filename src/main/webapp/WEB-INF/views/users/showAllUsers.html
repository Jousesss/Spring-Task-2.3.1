<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
    <style>
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{'/users/' + ${user.getId()}}" th:text="${user.getId()}"></a></td>
        <td><a th:href="@{'/users/' + ${user.getId()}}" th:text="${user.getName()}"></a></td>
        <td><a th:href="@{'/users/' + ${user.getId()}}" th:text="${user.getAge()}"></a></td>
        <td><a th:href="@{'/users/' + ${user.getId()}}" th:text="${user.getEmail()}"></a></td>
    </tr>
    </tbody>
</table>
<br/>
<hr/>
<a href="users/new">Create new user</a>
</body>
</html>
